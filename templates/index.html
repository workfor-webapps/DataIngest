{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

    <div class="container">
        <div>
            <div class="row">
                <div class="col">
                    <h3><div style="text-align: center;">MetaFinds Data Extraction Main Page</div></h3>
                    <br>
                    <br>
                     <div style="text-align: center;"><img src="static/FrontPage.png" alt="MetaFinds" width="400"></div>
                    <br>
                    <hr>
                    
                </div>

            </div>
            <div class="row">
                <div class="col-12 col-centered d-flex justify-content-center">
                   <h4> <div style="text-align: center;">Extraction summary</div> </h4> 

                </div>
                <div class="col-1">
                    <a style="text-align: right;" class="btn btn-link btn-sm my-2 my-sm-0" href="/status_update">refresh</a>
                </div>
            </div>
            <br>

            <table class="table">
                <thead>
                  <tr>
                    <th style="font-size: medium; color: firebrick;">File name</th>
                    <th style="font-size: medium; color: firebrick;">DOI</th>
                    <th style="font-size: medium; color: firebrick;">Status</th>
                  </tr>
                </thead>
                <tbody>
                {% for pdfs in pdf_list %}    
                  <tr class="success">
                    <td style="font-size: medium;">{{pdfs}}</td>
                    <td> </td>
                    <td> </td>
                  </tr>      
                {% endfor %}
                </tbody>
            </table>
            
            
            <div class="row">

                <div class="col col-centered d-flex justify-content-center">
                    <a style="text-align: center;" class="btn btn-success my-2 my-sm-0" href="/PullTables">Go to Extracted Tables</a>

                </div>
            </div>
            <br>

        </div>
    </div>

{% endblock %}
